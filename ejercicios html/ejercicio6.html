<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Colspan</title>
</head>
<body>

    <h2>Ejemplos de Sistemas Operativos</h2>
    <table border="3">
        <thead>
            <tr>
                <th colspan="3">Información Personal</th> 
            </tr>
            <tr>
                <th>Sistema</th>
                <th>Año</th>
                <th>Creador</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Linux</td>
                <td>1991.</td>
                <td>Linus Torvalds</td>
            </tr>
            <tr>
                <td colspan="2">Ken Thompson y Dennis Ritchie</td> 
                <td>Nueva Jersey</td>
            </tr>
            <tr>
                <td>windows</td>
                <td>1985</td>
                <td>Bill Gates y Paul Allen.</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>1976</td>
                <td>Stev Jobs</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Información recopilada en 2024</td> 
            </tr>
        </tfoot>
    </table>

</body>
</html>
